<div class="container">
    <div class="row">
        <!--col-12: Em telas extra pequenas (menos de 576px), a coluna ocuparÃ¡ toda a largura da tela (12 de 12 colunas).-->

      <div class="col-12 col-md-6 col-lg-4 bg-warning">Coluna 2</div>
      <div class="col-12 col-md-6 col-lg-4 bg-primary">Coluna 3</div>

  </div>



  <div class="container">
    <div class="row">

        <div class="col bg-success col-12 col-sm-4 col-md-6 col-lg-12 col-xl-4">Coluna 3</div>
